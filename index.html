<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banjir Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Banjir Dashboard</h1>
            <div class="last-updated">Last Updated: <span id="lastUpdated"></span></div>
        </nav>
    </header>

    <main>
        <div class="dashboard-grid">
            <div class="card">
                <h2>Total Mangsa</h2>
                <div class="stat" id="totalMangsa">Loading...</div>
            </div>
            <div class="card">
                <h2>Jumlah PPS</h2>
                <div class="stat" id="totalPPS">Loading...</div>
            </div>
            <div class="card">
                <h2>Jumlah Keluarga</h2>
                <div class="stat" id="totalKeluarga">Loading...</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="trendsChart"></canvas>
        </div>

        <div class="data-table">
            <h2>Data by Location</h2>
            <table id="locationTable">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>PPS</th>
                        <th>Mangsa</th>
                        <th>Keluarga</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Banjir Dashboard. Data provided by JKM Malaysia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
